<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sideways</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    .wrap, .wrap * {
        border: 1px solid lightgray;
        display: block;
        padding: 5px;
        margin: 15px;
    }
</style>
</head>
<body>
    <h1>객체 탐색</h1>
    <h2>순회(탐색)메소드</h2>
    <h3>sideways메소드</h3>
    <div class="wrap">div(parent)
        <p>p</p>
        <span>span</span>
        <h4>h4</h4>
        <h5>h5</h5>
        <p>p</p>
    </div>

    <script>
        $(function() {
            // siblings() : 선택된 요소와 같은 레벨에 있는 요소(전후 상관 X)
            //              인자가 있는 경우 인자와 일치하는 요소 리턴
            $('h4').siblings().css({'color' : 'red', 'border' : '2px solid red'});

            $('h4').siblings('p').css({'color' : 'blue', 'border' : '2px solid blue'});

            // next() : 선택된 요소의 같은 레벨의 형제중 선택요소 다음 한 개의 요소
            $('h4').next().css('font-size', '3em');
            // nextAll() : 선택된 요소의 같은 레벨의 형제중 선택요소 다음 모든 소요
            $('h4').nextAll().css({'color' : 'orange', 'border' : '2px solid orange'});

            // nextUntil() : 선택된 요소부터 같은 레벨의 인자 범위까지의 모든 요소
            //               지정 요소는 포함하지 않음
            $('h4').nextUntil('p').css('border', 'dashed');

            // priv() : 선택된 요소로부터 같은 레벨의 형제 요소 중 이전의 한 개 요소 리턴
            $('h4').prev().css({'background' : 'red', 'color' : 'white'});
            
            // privAll() : 선택된 요소부터 같은 레벨의 형제 요소 중 이전의 모든 요소 리턴
            $('h4').prevAll().css({'background' : 'beige', 'color' : 'red'});

            // privUntil() : 선택된 요소의 같은 레벨의 형제 요소들 중 인자로 전달된 요소 이전의 요소 리턴
            $('h4').prevUntil('p').css('border', 'double');

        });
    </script>
</body>
</html>
