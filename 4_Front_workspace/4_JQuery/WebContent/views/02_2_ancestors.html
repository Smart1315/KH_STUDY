<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ancestors</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    .wrap *{
        border: 1px solid lightgray;
        display: block;
        padding: 5px;
        margin: 15px;
    }

    .type {
        width: 500px;
    }
</style>
</head>
<body>
    <h1>객체 탐색</h1>

    <h2>순회(탐색) 메소드</h2>
    <h3>Ancestors메소드</h3>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <div class="type">div(grand-grandparent)
            <ul>ul(grandparent)
                <li>li(direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div class="type">div(grandparent)
            <p>p(direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        $(function() {
            console.log($('span').parent());
            // parent() : 현재 선택된 요소의 바로 위 부모요소
            $('span').parent().css({'color' : 'red', 'border' : '2px solid red'});

            console.log($('span').parents());
            // parents() : 선택된 요소의 모든 상위 요소(매개변수가 있으면 매개변수와 일치하는 부모만 선택)
            // $('span').parents().css({'color' : 'blue', 'border' : '2px soild blue'});
            $('span').parents('ul').css({'color' : 'blue', 'border' : '2px soild blue'});

            $('span').parentsUntil('div').css('background', 'beige');
        });
    </script>
</body>
</html>
