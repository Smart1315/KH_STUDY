<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM(Document Object Model)</title>
<style>
    .area {
        border: 1px solid salmon; min-height: 100px;
    }
    table {
        text-align: center;
    }
    th {
        border: 1px solid black; width: 100px;
    }
</style>
</head>
<body>
    <h1>DOM(Document Object Model)</h1>
    <h2>Node객체</h2>
    <h3>텍스트 노드가 있는 노드 생성</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1() {
            // 요소 노드 생성
            var title = document.createElement('h3');
            // 텍스트 노드 생성
            var textNode = document.createTextNode("안녕");
            // 요소 노드에 텍스트 노드 추가
            title.appendChild(textNode);
            // 최종적으로 연결될 곳에 추가
            document.getElementById('area1').appendChild(title);
        }
    </script>

    <h3>텍스트 노드가 없는 노드 생성</h3>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>
    <script>
        function test2() {
            // 요소 노드 생성
            var imgTest = document.createElement("img");
            // 속성 지정
            imgTest.alt = "이미지";
            imgTest.src = "https://www.telegraph.co.uk/content/dam/Pets/spark/royal-canin/happy-puppy.jpg?imwidth=1240";
            imgTest.width = "150";
            imgTest.height = "100";
            imgTest.myProperty = "박신우";
            imgTest.setAttribute("myProperty", "3교시");
            // 최종적으로 연결될 곳에 추가
            document.getElementById('area2').appendChild(imgTest);
        }
    </script>

    <h2>innerHTML</h2>
    <button onclick="test3();">실행확인</button>
    <table id="board">
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
    </table>
    <script>
        function test3() {
            var board = document.getElementById('board');

            var num = 1;
            var title = '제목입니다.';
            var writer = '운영자';
            var count = 1;
            var date = new Date();

            board.innerHTML += "<tr><td>" + num + "</td>"
                            + "<td>" + title + "</td>"
                            + "<td>" + writer + "</td>"
                            + "<td>" + count + "</td>"
                            + "<td>" + date.getFullYear() + "-"
                                     + (date.getMonth() + 1) + "-"
                                     + date.getDate() + "</td></tr>";
        }
    </script>

    <h2>스타일 지정</h2>
    <button onclick="test4();">실행확인</button>
    <div id="area4" class="area"></div>
    <script>
        function test4() {
            var area = document.getElementById('area4');
            // div 배경을 coral색으로 변경
            area.style.backgroundColor = "coral";
            // area.style.backgroundColor = "rgb(" + (Math.random() * 255) + ","
            //                             + (Math.random() * 255) + ","
            //                             + (Math.random() * 255) + ")";
            // div 모서리를 100px 둥글게 변경
            area.style.borderRadius = "100px";
            area.style.transition = "all 2s";
        }
    </script>

    <h2>노드 삭제</h2>
    <button onclick="test5();">실행확인</button>
    <div id="area5" class="area"></div>
    <script>
        function test5() {
            document.getElementById('area5').remove();
        }
    </script>


</body>
</html>
