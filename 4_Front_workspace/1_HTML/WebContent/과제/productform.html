<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_11test</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>납품자 정보</legend>
			<ol>
				<li>납품자명 : <input type="text" name="pname" placeholder="name"></li>
				<br>
				<li>email : <input type="email" name="email" placeholder="answs@naver.com"></li>
				<br>
				<li>홈페이지 : <input type="url" name="homepage" placeholder="https://"></li>
			</ol>
		</fieldset>
		<fieldset>
			<legend>납품 정보</legend>
			<ul>
				<li>상품명 : <input type="text" name="cname"></li>
				<br>
				<li>납품수량 : <input type="number" name="number" min="100" placeholder="최소100"></li>
				<br>
				<li>납품등급 : <input type="range" name="rate"></li>
				<br>
				<li>기타사항 : <textarea rows="3" cols="30" name="etc"></textarea></li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message">
	</form>

</body>
</html>
