<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Document</title>
</head>
<body>
	<form>
		고객명 : <input type="text" name="name"><br><br>
		전화번호 : <input type="tel" name="phone"><br><br>
		E-mail: <input type="email" name="email">
		
		<br><br>
		
		<fieldset>
			<legend>피자 사이즈</legend>
			<br>
			<input type="radio" id="small" name="size" value="s">small<br><br>
			<input type="radio" id="medium" name="size" value="m">Medium<br><br>
			<input type="radio" id="large" name="size" value="l">Large
			<br><br>
		</fieldset>
		<fieldset>
			<legend>토핑 선택</legend>
			<br>
			<input type="checkbox" id="bacon" name="topping" value="bacon">베이컨<br><br>
			<input type="checkbox" id="cheese" name="topping" value="cheese">치즈<br><br>
			<input type="checkbox" id="onion" name="topping" value="onion">양파<br><br>
			<input type="checkbox" id="mushroom" name="topping" value="mushroom">버섯
			<br><br>
		</fieldset>
	
		<br>
		
		희망배송시간 : <input type="time" name="dTime">
		
		<br><br>
		
		배송시 요청사항 : <textarea rows="3" cols="30" name="request"></textarea>
	
		<br><br>
	
		<input type="submit" value="주문하기">
	</form>

</body>
</html>
